# Specific widget definitions for the demo app.  Appended to the base theme

widgets:
  theme_panel:
    size: [250, 25]
    align: TopRight
    pos: [0, 70]
    layout: Horizontal
    layout_spacing: [5, 5]
    children:
      live_reload:
        from: check_button
        size: [125, 25]
        text: "Live Reload"
      theme_choice:
        from: combo_box
        size_from: [Normal, Parent]
        size: [120, 0]
        tooltip: "Select a different theme"
  bench:
    from: label
    background: gui/small_button_normal
    size: [250, 50]
    align: TopRight
    width_from: Normal
  party_window:
    from: window
    size: [200, 300]
    children:
      titlebar:
        children:
          title:
            text: "Form Party"
  members_panel:
    from: scrollpane
    width_from: Parent
    height_from: Parent
    layout: Vertical
    layout_spacing: [5, 5]
    children:
      content:
        children:
          add_character_button:
            from: button
            background: gui/small_button_flash
            text: "New Character..."
            width_from: Parent
            size: [0, 50]
          filled_slot_button:
            from: button
            background: gui/small_button
            width_from: Parent
            size: [0, 50]
  character_window:
    from: window
    size: [250, 500]
    align: Center
    children:
      titlebar:
        children:
          title:
            text: "Edit Character"
      pane:
        from: scrollpane
  name_panel:
    width_from: Parent
    size: [0, 25]
    layout: Horizontal
    children:
      name_input:
        from: input_field
        size: [0, 30]
        width_from: Parent
        text_align: Center
        font: medium
  subpanel:
    from: tree
    background: gui/frame
    layout: Vertical
    layout_spacing: [5, 5]
    children:
      title:
        from: label
        font: medium
  description_box:
    from: text_area
    text: |
      # Overview
      This is your character's ***very detailed*** description that spans a few lines.
      
      ## Background
      This is another line of text.
  age_slider:
    from: horizontal_slider
  age_label:
    from: label
    width_from: Parent
  race_selector:
    from: combo_box
    width_from: Parent
    size: [0, 25]
  stats_panel:
    from: subpanel
    children:
      title:
        text: Stats
      roll_button:
        from: button
        text: Roll
        text_align: Right
        size: [200, 33]
        children:
          progress_bar:
            from: progress_bar
      points_available:
        from: label
        text_align: Right
      stat_panel:
        from: tree
        background: gui/frame
        layout: Horizontal
        layout_spacing: [5, 5]
        child_align: TopLeft
        children:
          label:
            from: label
            size: [110, 20]
            text_align: Right
            size_from: [Normal, Normal]
          decrease:
            from: button
            text: "-"
            background: gui/small_button
            size: [20, 20]
          value:
            from: label
            size: [30, 0]
            font: medium
            width_from: Normal
          increase:
            from: button
            text: "+"
            background: gui/small_button
            size: [20, 20]
          description:
            from: label
            text_align: Left
            size_from: [Parent, Normal]
            size: [0, 40]
            pos: [0, 20]
            text: "This is a detailed description of the Stat."
  item_picker:
    from: window
    align: Center
    size: [350, 150]
    layout: Horizontal
    child_align: Left
    children:
      titlebar:
        children:
          title:
            text: "Purchase an Item"
      item_button:
        from: button
        layout: Vertical
        size: [100, 0]
        height_from: Parent
        children:
          name:
            from: label
          icon:
            size: [32, 32]
          price:
            from: label
  inventory_panel:
    from: subpanel
    children:
      title:
        text: Items
      top_panel:
        size: [0, 25]
        width_from: Parent
        children:
          buy:
            from: button
            size: [80, 25]
            text: Purchase..
          gold:
            from: label
            size: [100, 25]
            align: Right
            text_align: Right
            width_from: Normal
      items_panel:
        from: items_panel
  items_panel:
    from: scrollpane_vertical
    layout: Vertical
    height_from: Normal
    size: [0, 100]
    children:
      content:
        children:
          item_button:
            from: button
            width_from: Parent
            size: [0, 25]