# Thyme image definitions for a theme that doesn't rely on an actual source image, instead
# constructing images.

widgets:
  check_button:
    from: button
    background: gui/small_button_no_active
    foreground: gui/check
image_sets:
  gui:
    scale: 0.5
    images:
      bg_red:
        solid: true
        color: "#800"
      bg_dark_red:
        solid: true
        color: "#400"
      bg_white:
        solid: true
        color: "#FFF"
      bg_green:
        solid: true
        color: "#0F0"
      bg_black:
        solid: true
        color: "#000"
      bg_light_grey:
        solid: true
        color: "#999"
      bg_grey:
        solid: true
        color: "#666"
      bg_dark_grey:
        solid: true
        color: "#333"
      bg_active:
        solid: true
        color: "#A88"
      outline_bot:
        from: bg_black
      outline_top:
        from: bg_black
      outline_left:
        from: bg_black
      outline_right:
        from: bg_black
      outline:
        sub_images:
          outline_bot:
            position: [0, -1]
            size: [0, 1]
          outline_top:
            position: [0, 0]
            size: [0, 1]
          outline_left:
            position: [0, 0]
            size: [1, 0]
          outline_right:
            position: [-1, 0]
            size: [1, 0]
      window_bg:
        sub_images:
          outline:
            position: [0, 0]
            size: [0, 0]
          bg_dark_grey:
            position: [1, 1]
            size: [-2, -2]
      small_button_normal:
        sub_images:
          outline:
            position: [0, 0]
            size: [0, 0]
          bg_grey:
            position: [1, 1]
            size: [-2, -2]
      small_button_hover:
        solid: true
        color: "#AAA"
      small_button_pressed:
        solid: true
        color: "#888"
      small_button_disabled:
        solid: true
        color: "#444"
      small_button_active:
        sub_images:
          outline:
            position: [0, 0]
            size: [0, 0]
          bg_active:
            position: [1, 1]
            size: [-2, -2]
      small_button_black:
        solid: true
        color: "#000000"
      small_button_flash1:
        solid: true
        color: "#777"
      small_button_flash2:
        solid: true
        color: "#888"
      small_button_normal_flash:
        frame_time_millis: 200
        frames:
          - small_button_flash1
          - small_button_flash2
          - small_button_flash1
          - small_button_normal
      input_field:
        states:
          Normal: small_button_black
          Hover: small_button_hover
          Pressed: small_button_pressed
          Disabled: small_button_disabled
      small_button:
        states:
          Normal: small_button_normal
          Hover: small_button_hover
          Pressed: small_button_pressed
          Disabled: small_button_disabled
          Active: small_button_active
          Active + Hover: small_button_active
          Active + Pressed: small_button_pressed
      small_button_no_active:
        states:
          Normal: small_button_normal
          Hover: small_button_hover
          Pressed: small_button_pressed
          Disabled: small_button_disabled
          Active: small_button_normal
          Active + Hover: small_button_hover
          Active + Pressed: small_button_pressed
      small_button_flash:
        states:
          Normal: small_button_normal_flash
          Hover: small_button_hover
          Pressed: small_button_pressed
          Disabled: small_button_disabled
          Active: small_button_active
          Active + Hover: small_button_active
          Active + Pressed: small_button_pressed
      scroll_button:
        from: small_button
      scrollbar_vertical:
        from: empty
      scrollbar_horizontal:
        from: empty
      slider_button:
        from: small_button
      frame:
        from: small_button_normal
      close_icon_normal:
        from: bg_red
      close_icon_pressed:
        from: bg_dark_red
      close_icon_disabled:
        from: empty
      close_icon:
        states:
          Normal: close_icon_normal
          Hover: close_icon_normal
          Pressed: close_icon_pressed
          Disabled: close_icon_disabled
      progress_bar:
        from: bg_green
      window_handle:
        from: small_button
      caret_on:
        from: bg_white
      caret_off:
        from: empty
      caret:
        frame_time_millis: 500
        frames:
          - caret_on
          - caret_off
      arrow_right:
        position: [48, 194]
        size: [24, 24]
      arrow_left:
        position: [48, 218]
        size: [24, 24]
      arrow_down:
        position: [72, 194]
        size: [24, 24]
      arrow_up:
        position: [72, 218]
        size: [24, 24]
      check_normal:
        sub_images:
          outline:
            position: [0, 0]
            size: [24, 24]
      check_active:
        sub_images:
          outline:
            position: [0, 0]
            size: [24, 24]
          bg_white:
            position: [1, 1]
            size: [22, 22]
      check:
        states:
          Normal: check_normal
          Hover: check_normal
          Pressed: check_normal
          Disabled: check_normal
          Active: check_active
          Active + Hover: check_active
          Active + Pressed: check_active
      slider_horizontal:
        sub_images:
          outline:
            position: [0, 0]
            size: [0, 0]
          bg_light_grey:
            position: [1, 1]
            size: [-2, -2]
      slider_vertical:
        from: slider_horizontal
      greyed_out:
        solid: true
        color: "#8888"